name: Publish @starktma/minecraft-utils

on:
  push:
    branches: [main]
    paths:
      - "packages/minecraft-utils/**"

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org/
          always-auth: true

      - name: Install
        run: npm install --workspace=packages/minecraft-utils

      - name: Build
        run: npm run build --workspace=@starktma/minecraft-utils

      - name: Publish package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          set -euo pipefail
          cd packages/minecraft-utils
          name=$(node -p "require('./package.json').name")
          version=$(node -p "require('./package.json').version")
          if npm view "$name@$version" version >/dev/null 2>&1; then
            echo "$name@$version is already published on npm, skipping"
            exit 0
          fi
          echo "Publishing $name@$version"
          npm publish --access public
