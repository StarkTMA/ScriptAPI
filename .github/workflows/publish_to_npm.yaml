name: Publish to npm (manual)

on:
  workflow_dispatch:

jobs:
  full-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          always-auth: true

      - name: Install (workspaces)
        run: npm install

      - name: Build
        run: npm run build

      - name: Publish all workspaces
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "Manual full publish: will publish all workspaces using npm --workspace"
          npm run publish

